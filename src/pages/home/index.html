<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styleIndex.css" />
  <title>Wanderlust</title>
</head>

<body>
  <div class="container">
    <!--FORMULÁRIO DE LOGIN-->
    <form method="post" action="">

      <p class="text-one">
        <label for="email-login">Email:</label>
        <input id="email-login" name="email-login" required="required" type="text" placeholder="Email" />
      </p>

      <p class="text-two">
        <label for="senha-login">Senha:</label>
        <input id="senha-login" name="senha-login" required="required" type="password" placeholder="Senha" />
      </p>

      <p class="link">
        <a href="#recuperarsenha">Esqueci a senha</a>

      <p class="logar">
        <input type="submit" value="Logar" />
      </p>

      <p class="cadastrar">
        <a href="#paracadastro">Cadastre-se</a>
      </p>
    </form>
    <main id="root">

    </main>

    <script type="module" src="main.js"></script>
</body>

</html>
